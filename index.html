<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shnake ğŸ</title>
        <link href="https://unpkg.com/range-slider-element@latest/dist/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
        <script src="https://unpkg.com/range-slider-element@latest"></script>
        <script defer src="js/main.js"></script>
        <script defer src="js/ui.js"></script>
    </head>
    <body>
        <div class="modal modal--settings">
            <h1>Shnake ğŸ</h1>
            <div class="form"></div>
            <div class="modal__buttons">
                <a href="#" id="startGameButton" class="button button--prim"><i class="material-icons">play_arrow</i>Start game</a>
                <a href="#" class="button button--scnd"><i class="material-icons">share</i></a>
            </div>
        </div>
        <div class="modal modal--lose">
            <h1>Game over</h1>
            <p class="modal__score"></p>
            <a href="#" class="button button--prim button--restart">Restart</a>
        </div>
        <div class="modal modal--win">
            <h1>You won!</h1>
            <p class="modal__score"></p>
            <a href="#" class="button button--prim button--restart">Restart</a>
        </div>
        <div class="gameboard">
            <h1 class="score">0</h1>
        </div>
    </body>
</html>
